<!DOCTYPE html>
<html>

<head>
    <title>chapter 7</title>
    <script>
        var words = [
            'program',
            'makaka',
            'cat',
            'dog',
            'parrot',
            'cow',
            'pig',
            'mother',
            'father',
            'silva',
        ];
        var word = words[Math.floor(Math.random() * words.length)];
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = '_';
        }
        var remainingLetters = word.length;

        console.log(answerArray.join(' '));

        while (remainingLetters > 0) {
            // Основной код.
          
            // Показываем состояние игры.
            console.log(answerArray.join(' '));
          
            // Запрашиваем вариант ответa.        
            var guess = prompt('Guess the letter or press cancel to exit the game.');
            if (guess === null) {
                break;
            } else if (guess.length !== 1) {
                console.log('Please enter only one letter');
            } else {
                // Обновляем состояние игры.
                for (let i = 0; i < word.length; i++) {
                    // Обновляем answerArray и remainingLetters для каждого вхождение указанной буквы.
                    if (word[i] === guess) {
                        answerArray[i] = guess;
                        remainingLetters--;
                    }
                }      
            }
        }

        console.log(answerArray.join(' '));
        console.log('Отлично! Было загадано слово: ' + word);
    </script>
</head>
