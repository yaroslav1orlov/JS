<!DOCTYPE html>
<html>
  <head>
    <title>Table multiplikation</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
        </tr>
      </thead>
      <tbody>
        <script>
          for (let i = 1; i <= 10; i++) {
            document.write("<tr><th>" + i + "</th>");
            for (let j = 1; j <= 10; j++) {
              document.write("<td>" + i + "x" + j + "=" + (i * j) + "</td>");
            }
            document.write("</tr>");
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
