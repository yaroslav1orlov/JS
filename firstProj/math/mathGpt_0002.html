<!DOCTYPE html>
<html>
  <head>
    <title>Table multiplikation</title>
    <style>
      body{
        background-color: red;
      }
      table {
        border-collapse: collapse;
        border: 2px solid black;
        background-color: rgb(255, 75, 75);
        padding: 100px;
      }
      td, th {
        border: 1px solid rgb(0, 0, 0);
        padding: 15px; /* задаем отступы внутри ячеек */
      }
      </style>      
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
        </tr>
      </thead>
      <tbody>
        <script>
          for (let i = 2; i <= 9; i++) {
            document.write("<tr><th>" + i + "</th>");
            for (let j = 2; j <= 9; j++) {
              document.write("<td>" + i + " x " + j + " = " + (i * j) + "</td>");
            }
            document.write("</tr>");
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
